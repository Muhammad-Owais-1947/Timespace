<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Timetable Converter</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase Imports for Auth Handling (Required Pattern) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.firebaseInit = async function() {
            try {
                // Initialize Firebase services using provided global variables
                const firebaseConfig = typeof _firebase_config !== 'undefined' ? JSON.parse(_firebase_config) : {};
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                // Mandatory sign-in check
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                console.log("Firebase Auth initialized successfully.");
            } catch (error) {
                console.error("Firebase Initialization/Auth Error:", error);
            }
        };
        window.firebaseInit();
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom styles for color-coded backgrounds based on the day */
        .bg-mon { background-color: #ECFDF5; border-left: 6px solid #10B981; } /* Green */
        .bg-tue { background-color: #EFF6FF; border-left: 6px solid #3B82F6; } /* Blue */
        .bg-wed { background-color: #FEF3F2; border-left: 6px solid #EF4444; } /* Red */
        .bg-thu { background-color: #F0F9FF; border-left: 6px solid #06B6D4; } /* Cyan */
        .bg-fri { background-color: #F5F3FF; border-left: 6px solid #8B5CF6; } /* Violet */
        
        .class-card {
            transition: transform 0.2s;
        }
        .class-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="p-4 sm:p-6 min-h-screen">

<div id="timetable-app" class="max-w-4xl mx-auto">
    <!-- Header -->
    <header class="mb-8 pb-4 border-b border-gray-300">
        <h1 class="text-4xl font-extrabold text-gray-800 text-center">Timetable Analyzer</h1>
        <p class="text-md text-gray-500 text-center mt-2">Upload your schedule image to instantly generate a readable, color-coded view.</p>
    </header>

    <!-- Upload and Status Area -->
    <div id="upload-section" class="mb-8 bg-white p-6 rounded-xl shadow-lg border border-gray-200">
        <label for="image-upload" class="block text-lg font-medium text-gray-700 mb-3">1. Upload Timetable Screenshot</label>
        <input type="file" id="image-upload" accept="image/*" class="w-full text-sm text-gray-500
            file:mr-4 file:py-2 file:px-4
            file:rounded-full file:border-0
            file:text-sm file:font-semibold
            file:bg-indigo-50 file:text-indigo-700
            hover:file:bg-indigo-100"
            onchange="handleFileUpload(event)">
        
        <div id="status-message" class="mt-4 p-3 rounded-lg text-sm text-center hidden" role="alert"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-indicator" class="text-center py-10 hidden">
        <div class="animate-spin inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full" role="status"></div>
        <p class="text-indigo-600 font-medium mt-3">Analyzing schedule image with Gemini...</p>
    </div>

    <!-- Results Area -->
    <div id="results-area" class="mt-8 space-y-6">
        <h2 id="results-title" class="text-2xl font-bold text-gray-800 hidden">2. Your Color-Coded Schedule</h2>
        <div id="schedule-container" class="space-y-6">
            <!-- Rendered timetable cards will go here -->
        </div>
    </div>
</div>

<script>
    // --- Global State and Constants ---
    const API_KEY = ""; // Placeholder for Canvas environment
    const API_URL = https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY};
    
    // Day-to-color mapping for rendering
    const DAY_COLORS = {
        'Monday': 'bg-mon',
        'Tuesday': 'bg-tue',
        'Wednesday': 'bg-wed',
        'Thursday': 'bg-thu',
        'Friday': 'bg-fri',
    };

    let base64Image = null;

    const statusMessage = document.getElementById('status-message');
    const loadingIndicator = document.getElementById('loading-indicator');
    const scheduleContainer = document.getElementById('schedule-container');
    const resultsTitle = document.getElementById('results-title');

    // --- Utility Functions ---

    /**
     * Shows a status message (success/error).
     * @param {string} message The message to display.
     * @param {string} type 'success' or 'error'.
     */
    function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = mt-4 p-3 rounded-lg text-sm text-center ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'};
        statusMessage.classList.remove('hidden');
    }

    /**
     * Converts a File object to a Base64 data URL string.
     * @param {File} file The file to read.
     * @returns {Promise<string>} Base64 data string (excluding the mime type prefix).
     */
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => {
                // Remove the 'data:image/jpeg;base64,' prefix
                const base64String = reader.result.split(',')[1];
                resolve(base64String);
            };
            reader.onerror = error => reject(error);
            reader.readAsDataURL(file);
        });
    }

    // --- Core Application Logic ---

    /**
     * Handles file selection, converts to Base64, and initiates API call.
     */
    async function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        showStatus('File uploaded. Converting image for AI analysis...', 'success');
        resultsTitle.classList.add('hidden');
        scheduleContainer.innerHTML = '';
        base64Image = null;

        try {
            base64Image = await fileToBase64(file);
            showStatus('Image converted. Analyzing timetable...', 'success');
            await callGeminiAPI(file.type);
        } catch (error) {
            console.error("File upload or conversion error:", error);
            showStatus(Error processing file: ${error.message}, 'error');
            loadingIndicator.classList.add('hidden');
        }
    }

    /**
     * Calls the Gemini API to analyze the image and return structured JSON.
     * @param {string} mimeType The MIME type of the uploaded image (e.g., 'image/jpeg').
     */
    async function callGeminiAPI(mimeType) {
        if (!base64Image) {
            return showStatus('No image data found.', 'error');
        }

        loadingIndicator.classList.remove('hidden');
        statusMessage.classList.add('hidden');

        // Define the desired JSON output structure (schema)
        const responseSchema = {
            type: "ARRAY",
            description: "An array of class objects extracted from the timetable image.",
            items: {
                type: "OBJECT",
                properties: {
                    "day": { "type": "STRING", "description": "The day of the week (e.g., Monday, Tuesday)." },
                    "time": { "type": "STRING", "description": "The consolidated time slot (Start Time - End Time, e.g., 03:30 PM - 04:45 PM)." },
                    "code": { "type": "STRING", "description": "The course code (e.g., IS230)." },
                    "name": { "type": "STRING", "description": "The full course name." },
                    "faculty": { "type": "STRING", "description": "The instructor's name. Use 'N/A' if missing." },
                    "room": { "type": "STRING", "description": "The room number (e.g., SST1-101)." }
                },
                required: ["day", "time", "code", "name", "faculty", "room"]
            }
        };

        const systemPrompt = "You are a timetable data extractor. Your task is to accurately extract the course schedule from the provided image. Consolidate the Start Time and End Time into a single 'time' string. Return the output as a JSON array strictly following the provided schema. Do not include any explanatory text or markdown outside of the JSON object.";
        
        const payload = {
            contents: [
                {
                    role: "user",
                    parts: [
                        { text: "Analyze this image and extract the academic timetable data. Ensure the time format is consistent and includes AM/PM." },
                        {
                            inlineData: {
                                mimeType: mimeType,
                                data: base64Image
                            }
                        }
                    ]
                }
            ],
            systemInstruction: { parts: [{ text: systemPrompt }] },
            generationConfig: {
                responseMimeType: "application/json",
                responseSchema: responseSchema
            }
        };

        const maxRetries = 3;
        let attempt = 0;

        while (attempt < maxRetries) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(HTTP error! status: ${response.status});
                }

                const result = await response.json();
                
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!jsonText) {
                    throw new Error("API returned no content.");
                }

                const timetableData = JSON.parse(jsonText);
                loadingIndicator.classList.add('hidden');
                showStatus('Analysis complete! Schedule rendered below.', 'success');
                renderTimetable(timetableData);
                return; // Success, exit the loop
            } catch (error) {
                attempt++;
                if (attempt >= maxRetries) {
                    console.error("Gemini API call failed after multiple retries:", error);
                    loadingIndicator.classList.add('hidden');
                    return showStatus('Failed to analyze the timetable. Please ensure the image is clear and try again.', 'error');
                }
                const delay = Math.pow(2, attempt) * 1000; // Exponential backoff
                console.warn(Attempt ${attempt} failed. Retrying in ${delay / 1000}s...);
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }
    }

    /**
     * Renders the structured timetable data into the color-coded card layout.
     * @param {Array<Object>} data The parsed JSON timetable data.
     */
    function renderTimetable(data) {
        scheduleContainer.innerHTML = '';
        resultsTitle.classList.remove('hidden');

        if (!data || data.length === 0) {
            scheduleContainer.innerHTML = '<p class="text-center text-gray-500 p-6 bg-white rounded-xl">No schedule data could be extracted. Please check the image quality.</p>';
            return;
        }

        // Group the data by day and ensure consistent case for colors
        const groupedData = data.reduce((acc, item) => {
            const dayKey = item.day.trim();
            if (!acc[dayKey]) {
                acc[dayKey] = [];
            }
            acc[dayKey].push(item);
            return acc;
        }, {});

        Object.keys(groupedData).forEach(day => {
            const dayClasses = groupedData[day];
            const colorClass = DAY_COLORS[day] || 'bg-gray-100 border-left: 6px solid #9CA3AF;'; // Default color

            const daySection = document.createElement('section');
            daySection.className = p-4 rounded-xl shadow-md border border-gray-200 ${colorClass};

            let htmlContent = `
                <h3 class="text-2xl font-bold text-gray-800 mb-4 pb-2 border-b border-gray-300">${day}</h3>
                <div class="space-y-4">
            `;

            dayClasses.forEach(c => {
                htmlContent += `
                    <div class="class-card bg-white p-4 rounded-lg shadow-sm border border-gray-200 grid grid-cols-1 sm:grid-cols-2 gap-x-4 text-sm">
                        <!-- Left Column (Time and Course) -->
                        <div class="border-b sm:border-b-0 sm:border-r pb-2 sm:pb-0 sm:pr-4">
                            <p class="text-xs font-semibold uppercase text-indigo-600 mb-1">Time & Course</p>
                            <p class="text-xl font-extrabold text-gray-900">${c.time}</p>
                            <p class="font-bold text-lg text-gray-700 mt-1">${c.name}</p>
                            <p class="text-sm text-gray-500">Code: ${c.code}</p>
                        </div>

                        <!-- Right Column (Faculty and Room) -->
                        <div class="pt-2 sm:pt-0 sm:pl-4">
                            <p class="text-xs font-semibold uppercase text-indigo-600 mb-1">Location & Teacher</p>
                            <div class="flex justify-between items-center mb-2">
                                <p class="text-base text-gray-800 font-semibold flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill mr-1 text-red-500" viewBox="0 0 16 16">
                                      <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                                    </svg>
                                    Room: <span class="ml-1 font-extrabold">${c.room}</span>
                                </p>
                            </div>
                            <p class="text-base text-gray-600 font-medium">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill mr-1 text-green-600 inline-block" viewBox="0 0 16 16">
                                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                </svg>
                                ${c.faculty || 'N/A'}
                            </p>
                        </div>
                    </div>
                `;
            });

            htmlContent += </div>; // Close space-y-4
            daySection.innerHTML = htmlContent;
            scheduleContainer.appendChild(daySection);
        });
    }
</script>
</body>
</html>
